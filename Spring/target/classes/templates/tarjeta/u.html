        <!--Formulario-->

        
        <div class="h-[500px] w-[700px] border-4 shadow-2xl rounded-lg">
	<form action="/tarjeta/uPost" method="POST">
		<div class="grid grid-cols-1 ml-10 mr-10">
            <div>
              <h3 class="text-gray-600 font-bold leading-none mb-3 align-middle pt-10">Número de Tarjeta</h3>
              <input class="w-full px-4 py-3 bg-gray-200 focus:bg-gray-100 border text-black border-gray-200 rounded-lg focus:outline-none focus:border-blue-500"
                type="text" name="numeroTarjeta" th:value="${tarjeta.numeroTarjeta}">
            </div>
  
            <div>
              <h3 class="text-gray-600 font-bold leading-none mb-3 align-middle pt-6">Nombre</h3>
              <input class="w-full px-4 py-3 bg-gray-200 focus:bg-gray-100 border text-black border-gray-200 rounded-lg focus:outline-none focus:border-blue-500"
                type="text" name="nombre"  th:value="${tarjeta.titularTarjeta}">
            </div>

            <div class="grid grid-cols-2">
            <h3 class="text-gray-600 font-bold leading-none mb-3 align-middle pt-6">Expiracion</h3>
            <h3 class="text-gray-600 font-bold leading-none mb-3 align-middle pt-6 pl-[100px]">CCV</h3>

          </div>


            <div class="grid grid-cols-3">

              <div class="relative w-[600px]">
                <select name="mes" id="mes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[30%] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
					<option 
						th:each="mes:${meses}" 
						th:text="${mes}" 
						th:value="${mes}" 
						th:selected="${tarjeta.mes==mes}"
					/>
                </select>
              </div>

              <div class="relative w-[600px]">
                <select name="anio" id="anio" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[30%] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                 <option 
						th:each="anio:${anios}" 
						th:text="${anio}" 
						th:value="${anio}" 
						th:selected="${tarjeta.anio==anio}"
					/>
                </select>
              </div>
                          
              
              <div class="relative">
                  <input class="w-full px-4 py-3 bg-gray-200 focus:bg-gray-100 border text-black border-gray-200 rounded-lg focus:outline-none focus:border-blue-500"
                    type="text" name="cvv" th:value="${tarjeta.cvv}">
              </div>


            </div>

		    <div class="pt-5"></div>
              <button type="submit" class="relative w-[600px] flex justify-center bg-gray-400  hover:bg-black text-gray-100 p-3  rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500">
                Actualizar
              </button> 
              
           </form>
            <div class="pt-5"></div>
            
         	 <div class="pt-5">
          <form action="/menu" method="GET">
	          <button type="submit" class="mr-16 relative w-[600px] flex justify-center bg-gray-400  hover:bg-black text-gray-100 p-3  rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500">
	            Volver
	          </button> 
		  </form>
    </div>
