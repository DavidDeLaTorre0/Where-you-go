<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    WHERE YOU GO?
  </title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@1.5.3/dist/datepicker.js"></script>


  <style>
    .gradient {
      background: linear-gradient(90deg, #0f0f0f 20%, #5564eb 100%);
    }
  </style>

  <div class="gradient"></div>

</head>

<body class="leading-normal tracking-normal text-white " style="font-family: 'Source Sans Pro', sans-serif;">
  <!--Nav-->
  <nav id="header" class="fixed w-full z-30 top-0 text-white gradient">
    <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2">
      <div class="pl-4 flex items-center">

        <form method="GET" action="/home">
          <button class="toggleColour text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl">
            WHERE YOU GO?
          </button>
        </form>

      </div>

      <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden mt-2 lg:mt-0 bg-white lg:bg-transparent text-black p-4 lg:p-0 z-20" id="nav-content">
        <ul class="list-reset lg:flex justify-end flex-1 items-center">

          <form method="GET" action="/">
            <button type="submit" class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full mt-4 lg:mt-0 py-4 px-8 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">
              Home
            </button>
          </form>

      </div>
            
    </div>
    <hr class="border-b border-gray-100 opacity-25 my-0 py-0" />
  </nav>

  <div class="flex flex-col items-center justify-center pt-28">


    <div class="flex flex-col items-center w-[60%]">


      <p class="text-4xl pt-5 text-gray-800 font-bold leading-none pb-5" th:text="| ${diaSem}, ${numeroDia} de ${mes} |"></p>



      <div class="flex flex-col items-start w-[60%]">

        <div class="flex flex-row">
        <p class="text-black text-lg font-bold" th:text="${anuncio.hora}"></p>
        <p class="text-black text-lg font-bold ml-5" th:text="${anuncio.origen}"></p>
        </div>

        <div class="flex flex-row">
          <p class="text-black text-lg font-bold" th:text="${anuncio.horaLlegada}"></p>
          <p class="text-black text-lg font-bold ml-5" th:text="${anuncio.destino}"></p>
        </div>

        <div class="flex flex-row">
          <p class="text-black text-lg font-bold">Conductor:</p>
          <p class="text-gray-500 text-lg font-bold ml-5" th:text="${anuncio.conductor?.nombre}"></p>
        </div>

        <div class="flex flex-row">
          <p class="text-black text-lg font-bold">Coche:</p>
          <p class="text-gray-500 text-lg font-bold ml-5" th:text="${anuncio.vehiculoAnuncio?.tipoVehiculo?.modelo?.marca?.nombre}"></p>
          <p class="text-gray-500 text-lg font-bold ml-5" th:text="${anuncio.vehiculoAnuncio?.tipoVehiculo?.modelo?.nombre}"></p>
          <p class="text-gray-500 text-lg font-bold ml-5" th:text="${anuncio.vehiculoAnuncio?.matricula}"></p>
        </div>

        <div class="flex flex-row pb-5">
          <p class="text-black text-lg font-bold">Teléfono:</p>
          <p class="text-gray-500 text-lg font-bold ml-5" th:text="${anuncio.conductor?.telefono}"></p>
        </div>

      </div>

      <div class="p-4 shadow-4xl border-4 bg-gray-200 flex flex-row">

        <p class="text-black text-lg font-bold">Importe total para 1 pasajero</p>
        <p class="text-black text-lg font-bold ml-5" th:text="|${anuncio.precio}€|"></p>

      </div>
    <th:block th:if="${boo}==true">
	    <form method="GET" class="px-[100px]" action="/anuncio/reserva">
	    <input type="text" name="idUsuario" th:value="${idUsuario}">
		    <button  type="submit" class="ml-[4px] mb-[10px] px-[150px] w-20 flex justify-center bg-gray-400  hover:bg-black text-gray-100 p-3 rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500">
		    	Reservar
		  	</button>
	  	</form>
  	</th:block>


	<th:block th:if="${boo}==true">
	    <form method="GET" action="/home">
	      <button type="submit" class="px-[150px] w-20 flex justify-center bg-gray-400  hover:bg-black text-gray-100 p-3 rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500">
	      Volver
	    </button>
	    </form>
	</th:block>
	<th:block th:unless="${boo}==true">
		<form method="GET" action="/">
		  <button type="submit" class="px-[150px] w-20 flex justify-center bg-gray-400  hover:bg-black text-gray-100 p-3 rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500">
		  Volver
		</button>
		</form>
	</th:block>
	
    </div>

  </div>
  <!-- Change the colour #f8fafc to match the previous section colour -->

  <!--Footer-->
  <footer class="bg-white">
    <div class="container mx-auto px-8">
      <div class="w-full flex flex-col md:flex-row py-6">
        <div class="flex-1 mb-6 text-black">
          <a class="text-pink-600 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">

          </a>
        </div>
        <div class="flex-1">
          <p class="uppercase text-gray-500 md:mb-6">Links</p>
          <ul class="list-reset mb-6">
            <li class="mt-2 inline-block mr-2 md:block md:mr-0">
              <a href="#" class="no-underline hover:underline text-gray-800 hover:text-pink-500">Preguntas
                frecuentes</a>
            </li>

            <li class="mt-2 inline-block mr-2 md:block md:mr-0">
              <a href="#" class="no-underline hover:underline text-gray-800 hover:text-pink-500">Soporte</a>
            </li>
          </ul>
        </div>
        <div class="flex-1">
          <p class="uppercase text-gray-500 md:mb-6">Legal</p>
          <ul class="list-reset mb-6">
            <li class="mt-2 inline-block mr-2 md:block md:mr-0">
              <a href="#" class="no-underline hover:underline text-gray-800 hover:text-pink-500">Terminos y
                condiciones</a>
            </li>
            <li class="mt-2 inline-block mr-2 md:block md:mr-0">
              <a href="#" class="no-underline hover:underline text-gray-800 hover:text-pink-500">Privacidad</a>
            </li>
          </ul>
        </div>
        <div class="flex-1">
          <p class="uppercase text-gray-500 md:mb-6">Redes Sociales</p>
          <ul class="list-reset mb-6">
            <li class="mt-2 inline-block mr-2 md:block md:mr-0">
              <a href="#" class="no-underline hover:underline text-gray-800 hover:text-pink-500">Facebook</a>
            </li>
            <li class="mt-2 inline-block mr-2 md:block md:mr-0">
              <a href="#" class="no-underline hover:underline text-gray-800 hover:text-pink-500">Linkedin</a>
            </li>
            <li class="mt-2 inline-block mr-2 md:block md:mr-0">
              <a href="#" class="no-underline hover:underline text-gray-800 hover:text-pink-500">Twitter</a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </footer>
  <!-- jQuery if you need it
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>

</html>
